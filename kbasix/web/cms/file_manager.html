<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Manager</title>
  <style type="text/css">
   @import url(/cms/kbasix.css);
  </style>
  <link href="/cms/file_manager.css" rel="stylesheet">
   %(mathjax_script)s
</head>

<body>
%(main_header)s
<div class="content">
  <article>
    <h1 class="title">File Manager</h1>
    <form action="process" method="post">
      <input type="hidden" name="token" value="%(token)s" />
      <p>You are currently using %(user_dir_size)s out of %(quota)s.</p>
      <p class="sort_criteria_list">Sort by:
      <select name="sort_criteria">
        %(sort_criteria_list)s
      </select></p>
      <p class="option">Reverse
      <input %(reverse)s type="checkbox" name="reverse" value="checked" /></p>
      <p class="option">Hide files I don't own
      <input %(hide_shared)s type="checkbox" name="hide_shared" value="checked" /></p>
      <p class="option">Condensed view
      <input %(condensed_view)s type="checkbox" name="condensed_view" value="checked" /></p>
      <div class="sep">
        <p class="keywords">Word filter:
        <input class="keywords_input"
               name="keywords"
               value="%(keywords)s"
               title="Word filter (case-insensitive on title and description)" /></p>
      <p class="option">Select all
      <input %(toggle_select)s type="checkbox" name="toggle_select" value="checked" /></p>
        <p class="button">
        <button type="submit" name="action" value="filter">Filter</button></p>
      </div>
    </form>
    <form style="text-align: right; margin-right: 4ex;" id="bulk_delete" action="process" method="post">
      <input type="hidden" name="token" value="%(token)s" />
      <p class="button">
      <button type="submit" name="action" value="confirm_bulk_delete">Delete selected</button></p>
    </form>

    <table>
      %(file_list)s
    </table>
  </article>
</div>
%(main_footer_)s
</body>
</html>
