<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
  <style type="text/css">
   @import url(/cms/kbasix.css);
  </style>
  <link href="/cms/upload.css" rel="stylesheet">
  <script type="text/javascript">
    <!--
    function uploadAnimation() {
      document.getElementById("progress").style.visibility = "visible";
    }
    //-->
  </script>
</head>

<body>
%(main_header)s
<div class="content">
  <article>
    <h1 class="title">File Upload</h1>
    <fieldset>
      <legend>Submission Form</legend>
      <p>
        Please fill out the form below and select a file to upload. Single-upload size limit is %(size_limit_)s.
        You are currently using %(user_dir_size)s out of %(quota)s.
      </p>
      <form enctype="multipart/form-data" action="process" method="post">
        <input type="hidden" name="token" value="%(token)s" />
        <label>File Title</label>
          <input class="upload_title" name="file_title" title="Title of the file" /><br>
        <label style="vertical-align: top;">File Description</label>
          <textarea class="multiline"
           name="file_description"
           title="Description of the contents"></textarea><br>
        <label>File</label>
          <select class="upload_type" name="file_type">
            <option value="">Type</option>
            %(file_types_list)s
          </select>
          &nbsp;<input class="upload_name" type="file" name="file_name" />
        <p>
          <button onclick="return uploadAnimation()" type="submit" name="action" value="upload_file">Upload File</button>
          (after clicking please wait until upload completes)
        </p>
      </form>
      <p class="upload_animation" style="visibility: hidden;" id="progress">
        <img src="/cms/upload.gif" width=36 height=36 alt="" />
      </p>
    </fieldset>
  </article>
</div>
%(main_footer_)s
</body>
</html>
