<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style type="text/css">
   @import url(/cms/kbasix.css);
  </style>
  <link href="/cms/login.css" rel="stylesheet">
</head>

<body>
%(main_header)s
<!--
Testing how an undefined substitution show up
%(foo)s
-->
<div class="content">
  <article>
    <h1 class="title">Login</h1>
    <fieldset>
      <legend>Please enter your user name and password</legend>
      <form enctype="multipart/form-data" action="process" method="post">
        <input type="hidden" name="referrer" value="%(referrer)s">
        <label>User Name</label>
          <input required name="user_name"
                    title="Please specify your user name"><br>
        <label>Password</label>
          <input name="user_password"
                    type="password"
                    title="Remember you must use the password of the authentication service you chose (internal, LDAP, etc.)"><br>
        <label>Forgot your password?</label>
          <input type="checkbox" name="forgot_password" value="1" /> (check and click "Login")
        <p>
          <button type="submit" name="action" value="login">Login</button>
        </p>
      </form>
    </fieldset>
  </article>
</div>
%(main_footer_)s
</body>
</html>
